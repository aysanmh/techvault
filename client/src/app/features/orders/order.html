<div class="order-list-container">
  <h2>My Orders</h2>

  <div class="order-table-card">
    <table>
      <thead>
        <tr>
          <th>Order</th>
          <th>Date</th>
          <th>Total</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let order of orders" [routerLink]="['/orders', order.id]">
          <td>#{{ order.id }}</td>
          <td>{{ order.orderDate | date : 'medium' }}</td>
          <td>{{ order.total | currency }}</td>
          <td>{{ order.status }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
