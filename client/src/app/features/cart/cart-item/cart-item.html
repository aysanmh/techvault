<div class="cart-item-card">
  <div class="cart-item-grid">
    <a [routerLink]="['/shop', item().deviceId]" class="cart-item-image-link">
      <img src="{{ item().imageUrl }}" alt="device image" class="cart-item-image" />
    </a>

    <div class="cart-item-details">
      <a [routerLink]="['/shop', item().deviceId]" class="cart-item-name">
        {{ item().deviceName }}
      </a>

      <div class="cart-item-controls">
        <div class="quantity-control">
          <button mat-icon-button (click)="decrementQuantity()">
            <mat-icon class="cart-item-decrement">remove</mat-icon>
          </button>
          <div class="quantity-display">{{ item().quantity }}</div>
          <button mat-icon-button (click)="incrementQuantity()">
            <mat-icon class="cart-item-increment">add</mat-icon>
          </button>
        </div>

        <div class="item-price">
          <p>{{ item().price | currency }}</p>
        </div>
      </div>

      <div class="cart-item-actions">
        <button mat-button class="delete-btn" (click)="removeItemFromCart()">
          <mat-icon>delete</mat-icon>
          Delete
        </button>
      </div>
    </div>
  </div>
</div>
