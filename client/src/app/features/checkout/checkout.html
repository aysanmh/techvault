
<div class="checkout-container">
  <div class="checkout-main">
    <mat-stepper (selectionChange)="onStepChange($event)" [linear]="true" #stepper class="checkout-stepper">
      
      <mat-step label="Address" [completed]="completionStatus().address">
        <div id="address-element" class="stripe-element"></div>

        <div class="checkbox-wrapper">
          <mat-checkbox [checked]="saveAddress" (change)="onSaveAddressCheckboxChange($event)">
            Save as default address
          </mat-checkbox>
        </div>

        <div class="stepper-buttons">
          <button routerLink="/shop" mat-stroked-button>Continue Shopping</button>
          <button [disabled]="!completionStatus().address" matStepperNext mat-flat-button>Next</button>
        </div>
      </mat-step>

      <mat-step label="Shipping" [completed]="completionStatus().delivery">
        <app-checkout-delivery (deliveryComplete)="handleDeliveryChange($event)"></app-checkout-delivery>

        <div class="stepper-buttons">
          <button matStepperPrevious>Back</button>
          <button [disabled]="!completionStatus().delivery" matStepperNext mat-flat-button>Next</button>
        </div>
      </mat-step>

      <mat-step label="Payment" [completed]="completionStatus().card">
        <div id="payment-element" class="stripe-element"></div>

        <div class="stepper-buttons">
          <button matStepperPrevious>Back</button>
          <button [disabled]="!completionStatus().card" matStepperNext mat-flat-button>Next</button>
        </div>
      </mat-step>

      <mat-step label="Confirmation">
        <app-checkout-review [confirmationToken]="confirmationToken"></app-checkout-review>

        <div class="stepper-buttons">
          <button matStepperPrevious>Back</button>
          <button [disabled]="!confirmationToken || loading" (click)="confirmPayment(stepper)" mat-flat-button>
            <mat-spinner *ngIf="loading" diameter="20"></mat-spinner>
            <span *ngIf="!loading">Pay {{ cartService.totals()?.total | currency }}</span>
          </button>
        </div>
      </mat-step>

    </mat-stepper>
  </div>

  <div class="checkout-summary">
    <app-order-summary></app-order-summary>
  </div>
</div>
