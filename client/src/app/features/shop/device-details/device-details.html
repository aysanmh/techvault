<div *ngIf="device()" class="device-detail">
  <div class="device-detail-container">
    <div class="device-detail-grid">
      <div class="device-image-container">
        <img [src]="device()!.imageUrl" [alt]="device()!.model" class="device-image" />
      </div>

      <div class="device-info">
        <h1 class="device-model">{{ device()!.model }}</h1>

        <p class="device-price">{{ device()!.price | currency }}</p>

        <button mat-flat-button class="device-add-btn" (click)="addToCart()">
          <mat-icon>shopping_cart</mat-icon>
          Add to cart
        </button>

        <p class="device-description">{{ device()!.description }}</p>
      </div>
    </div>
  </div>
</div>
