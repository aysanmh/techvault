@if(device){

    <section class="py-8">

        <div class="max-w-screen-2xl px-4 mx-auto">
            <div class="grid grid-cols-2 gap-8">
                <div class="max-w-xl mx-auto">
                    <img class="w-full" src="{{device.imageUrl}}" alt="device image">
                </div>


                <div>
                    <h1 class="text-2xl font-semibold">{{device.model}}</h1>
                    <div class="mt-4 items-center gap-4 flex">
                        <p class="text-3xl font-extrabold">
                            {{device.price | currency}}
                        </p>
                    </div>

                    <div class="flex gap-4 mt-6">
                        <button mat-flat-button class="match-input-height">
                            <mat-icon>shopping_cart</mat-icon>
                            Add to cart
                        </button>
                    </div>


                    <p class="mt-6">
                        {{device.description}}
                    </p>
                </div>
            </div>
        </div>

    </section>
}
