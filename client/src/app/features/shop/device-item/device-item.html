@if (device) {
  <mat-card
    class="device-card"
    [routerLink]="['/shop', device.id]"
  >
    <div class="device-image-wrapper">
      <img
        [src]="device.imageUrl"
        [alt]="device.model"
        class="device-image"
      />
      <div class="device-image-overlay"></div>
    </div>

    <mat-card-content class="device-content">
      <div class="device-info">
        <h2 class="device-title">
          {{ device.model }}
        </h2>

      

        <div class="device-divider"></div>

        <p class="device-price">
          {{ device.price | currency }}
        </p>
      </div>
    </mat-card-content>

    <mat-card-actions
      class="device-actions"
      (click)="$event.stopPropagation()"
    >
      <button
        mat-stroked-button
        class="device-button"
        (click)="cartService.addItemToCart(device)"
      >
        <mat-icon>add_shopping_cart</mat-icon>
        Add to cart
      </button>
    </mat-card-actions>
  </mat-card>
}
