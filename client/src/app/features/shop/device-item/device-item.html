   
   @if(device){

     <mat-card appearance="raised" class="p-0 overflow-hidden shadow-lg">
        <img src="{{device.imageUrl}}" alt="image of {{device.model}}" class="w-full h-60 object-cover">
        <mat-card-content class="mt-2">
            <h2 class="text-sm font-semibold uppercase"> {{device.model}}</h2>
            <p class="font-light">{{device.price | currency}}</p>
        </mat-card-content>

        <mat-card-actions>
            <button mat-stroked-button class="w-full">
                <mat-icon>add_shopping_cart</mat-icon>
                Add to cart
            </button>
        </mat-card-actions>
    
    
    </mat-card>
    
   }
