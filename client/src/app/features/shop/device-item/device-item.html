   
   @if(device){

  <mat-card class="overflow-hidden shadow-lg rounded-lg">
    <img src="{{device.imageUrl}}" alt="{{device.model}}" class="w-full h-60 object-cover">
    <mat-card-content class="mt-2">
        <h2 class="text-sm font-semibold uppercase text-primary">{{device.model}}</h2>
        <p class="font-light text-gray-300">{{device.price | currency}}</p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-stroked-button class="w-full text-accent">
            <mat-icon>add_shopping_cart</mat-icon>
            Add to cart
        </button>
    </mat-card-actions>
</mat-card>

    
   }
