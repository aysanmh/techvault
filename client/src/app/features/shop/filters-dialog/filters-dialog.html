<div class="filters-container">
  <h3 class="filters-title">Filters</h3>
  <mat-divider class="filters-divider"></mat-divider>

  <div class="filters-lists">
    <div class="filters-group">
      <h4 class="filters-subtitle">Brands</h4>
      <mat-selection-list [(ngModel)]="selectedBrands" [multiple]="true" class="filters-list">
        <mat-list-option *ngFor="let brand of shopService.brands" [value]="brand">{{ brand }}</mat-list-option>
      </mat-selection-list>
    </div>

    <div class="filters-group">
      <h4 class="filters-subtitle">Groups</h4>
      <mat-selection-list [(ngModel)]="selectedGroups" [multiple]="true" class="filters-list">
        <mat-list-option *ngFor="let group of shopService.groups" [value]="group">{{ group }}</mat-list-option>
      </mat-selection-list>
    </div>
  </div>

  <div class="filters-actions">
    <button mat-flat-button class="filters-apply-btn" (click)="applyFilters()">Apply Filters</button>
  </div>
</div>
