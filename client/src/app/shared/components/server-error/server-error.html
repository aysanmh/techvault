<div class="container mt-5 p-6 bg-[#1A1E2E] rounded-lg shadow-lg border border-[#333] text-[#E0E0E0]">
  <h1 class="text-2xl font-semibold mb-4 text-[#FF4EC3]">Internal server error</h1>

  @if(error){
    <h5 class="text-red-500 mb-2">Error: {{error.message}}</h5>
    <p class="font-bold mb-2">This error comes from the server, not Angular.</p>
    <p class="mb-2">What to do next?</p>
    <ol class="list-decimal ml-5 mb-4 space-y-1">
      <li>Check the network tab in Chrome DevTools</li>
      <li>Reproduce the error in Postman</li>
    </ol>
    <mat-card class="p-4 bg-[#2A2A3F] text-[#E0E0E0] rounded-lg shadow-inner">
      <code class="block whitespace-pre-wrap">{{error?.details}}</code>
    </mat-card>
  }
</div>
