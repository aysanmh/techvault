<div class="internal-error-container">
  <div class="internal-error-card">
    <h1 class="internal-error-title">Internal Server Error</h1>

    <div *ngIf="error">
      <h5 class="internal-error-msg">Error: {{error.message}}</h5>
      <p class="internal-error-note">This error comes from the server, not Angular.</p>
      <p>What to do next?</p>
      <ol class="internal-error-list">
        <li>Check the network tab in Chrome DevTools</li>
        <li>Reproduce the error in Postman</li>
      </ol>
      <mat-card class="internal-error-details">
        <code>{{error?.details}}</code>
      </mat-card>
    </div>
  </div>
</div>
