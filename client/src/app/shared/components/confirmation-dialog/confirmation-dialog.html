<div class="dialog-card">
  <h2 class="dialog-title">{{data.title}}</h2>
  <p class="dialog-message">{{data.message}}</p>
  <div class="dialog-actions">
    <button class="dialog-button cancel" (click)="onCancel()">Cancel</button>
    <button class="dialog-button confirm" (click)="onConfirm()">Confirm</button>
  </div>
</div>
