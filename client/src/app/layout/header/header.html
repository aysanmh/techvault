<header class="w-full fixed top-0 z-50 shadow-md bg-[#181B26]">
  <div class="flex items-center justify-between max-w-screen-3xl mx-auto px-4 py-3">
    <img routerLink="/" src="/images/logo.png" alt="app logo">
    <nav class="flex gap-6 uppercase text-lg text-gray-200">
      <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">Home</a>
      <a routerLink="/shop" routerLinkActive="active">Shop</a>
      <a routerLink="/test-error" routerLinkActive="active">Errors</a>
    </nav>
    <div class="flex gap-3 items-center">
      <a matBadge="5" matBadgeSize="large" class="custom-badge">
        <mat-icon>shopping_cart</mat-icon>
      </a>
      <button mat-stroked-button>Login</button>
      <button mat-stroked-button>Register</button>
    </div>
  </div>
</header>

@if(busyService.loading){
<mat-progress-bar *ngIf="busyService.loading" mode="indeterminate" class="fixed top-20 z-50"></mat-progress-bar>

}
