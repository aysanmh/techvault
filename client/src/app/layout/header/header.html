<header class="shadow-md py-3 w-full bg-[#1E1E1E] max-h-20 fixed top-0 z-50">
  <div class="flex items-center justify-between max-w-screen-3xl mx-auto">
    <img routerLink="/" src="/images/logo.png" alt="app logo" class="max-h-26" />
    <nav class="flex gap-6 uppercase text-lg text-gray-200">
      <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }"
        >Home</a
      >
      <a routerLink="/shop" routerLinkActive="active">Shop</a>
      <a routerLink="/test-error" routerLinkActive="active">Errors</a>
    </nav>
    <div class="flex gap-3 items-center">
      <a
        routerLink="/cart"
        routerLinkActive="active"
        matBadge="{{cartService.itemCount()}}"
        matBadgeSize="large"
        class="custom-badge"
      >
        <mat-icon>shopping_cart</mat-icon>
      </a>
      <button mat-stroked-button>Login</button>
      <button mat-stroked-button>Register</button>
    </div>
  </div>

  @if (busyService.loading()) {
  <mat-progress-bar mode="indeterminate" class="fixed top-20 z-50"></mat-progress-bar>
  }
</header>
